<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mom's Diary Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4b2e83;
        }

                .main-container {
            display: flex;
            gap: 30px;
            height: 90vh; /* Make sure it fills most of the screen height */
            padding: 20px;
        }

        .orders-container {
            width: 260px; /* Set a fixed width for left panel */
            flex-shrink: 0; /* Prevent it from growing */
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.15);
            order: 1;
            display: flex;
            flex-direction: column;
        }


        .calendar-container {
            flex-grow: 1; /* Take up the rest of the space */
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.15);
            order: 2;
            display: flex;
            flex-direction: column;
        }


        #calendar {
            flex: 1;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 30px;
            width: 450px;
            max-width: 90%;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 0 16px rgba(106, 13, 173, 0.3);
            font-size: 16px;
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4b2e83;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }

        .address-field {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mom's Cake Diary</h1>

    <div class="main-container">
        <div class="orders-container">
            <input type="text" id="searchOrders" placeholder="Search orders by name..." style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px;" />
            <div id="filterButtons" style="margin-bottom: 15px;">
                <button data-view="dayGridDay" class="filter-btn">Day</button>
                <button data-view="timeGridWeek" class="filter-btn">Week</button>
                <button data-view="dayGridMonth" class="filter-btn active">Month</button>
            </div>
            <div id="ordersListItems" style="max-height: 70vh; overflow-y: auto;"></div>
        </div>

        <div class="calendar-container">
            <button id="newOrderBtn">+ New Order</button>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal for new orders -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="event">Event Type:</label>
                <select name="event">
                    <option>Birthday</option>
                    <option>Wedding</option>
                    <option>Anniversary</option>
                    <option>Other</option>
                </select>
                <label for="theme">Theme:</label>
                <input type="text" name="theme">
                <label for="date">Date:</label>
                <input type="date" name="date" required>
                <label for="description">Description:</label>
                <textarea name="description" rows="4" placeholder="Enter cake details, colors, flavors, etc."></textarea>
                <label>Delivery Option:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="delivery" value="Pickup" required> Pickup
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="delivery" value="Delivery"> Delivery
                    </label>
                </div>
                <div id="pickupAddress" class="address-field">
                    <label>Pickup Address:</label>
                    <input type="text" name="pickupAddress" placeholder="e.g. Your store location">
                </div>
                <div id="deliveryAddress" class="address-field">
                    <label>Delivery Address:</label>
                    <input type="text" name="deliveryAddress" placeholder="e.g. 123 Main St, City">
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" id="closeDetailsModal">&times;</span>
            <h2>Order Details</h2>
            <div id="eventDetailsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('orderModal');
            const openBtn = document.getElementById('newOrderBtn');
            const closeBtn = document.getElementById('closeModal');

            openBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
            const pickupAddressField = document.getElementById('pickupAddress');
            const deliveryAddressField = document.getElementById('deliveryAddress');

            deliveryRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'Pickup') {
                        pickupAddressField.style.display = 'block';
                        deliveryAddressField.style.display = 'none';
                    } else if (radio.value === 'Delivery') {
                        deliveryAddressField.style.display = 'block';
                        pickupAddressField.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
