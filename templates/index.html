<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mom's Diary Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        /* Your CSS remains unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4b2e83;
        }

        .main-container {
            display: flex;
            gap: 30px;
            height: 90vh;
            padding: 20px;
        }

        .orders-container {
            width: 260px;
            flex-shrink: 0;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.15);
            order: 1;
            display: flex;
            flex-direction: column;
        }

        .calendar-container {
            flex-grow: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(106, 13, 173, 0.15);
            order: 2;
            display: flex;
            flex-direction: column;
        }

        #calendar {
            flex: 1;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 30px;
            width: 450px;
            max-width: 90%;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 0 16px rgba(106, 13, 173, 0.3);
            font-size: 16px;
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4b2e83;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }

        .address-field {
            display: none;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .order-item {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 6px;
            background-color: #f1f1f1;
        }

        .filter-btn.active {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Mom's Cake Diary</h1>

    <div class="main-container">
        <div class="orders-container">
            <input type="text" id="searchOrders" placeholder="Search orders by name..." />
            <div id="filterButtons">
                <button data-view="dayGridDay" class="filter-btn">Day</button>
                <button data-view="timeGridWeek" class="filter-btn">Week</button>
                <button data-view="dayGridMonth" class="filter-btn active">Month</button>
            </div>
            <div id="ordersListItems" style="max-height: 70vh; overflow-y: auto;"></div>
        </div>

        <div class="calendar-container">
            <button id="newOrderBtn">+ New Order</button>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal for new orders -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <form id="orderForm">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
                <label for="event">Event Type:</label>
                <select name="event">
                    <option>Birthday</option>
                    <option>Wedding</option>
                    <option>Anniversary</option>
                    <option>Other</option>
                </select>
                <label for="theme">Theme:</label>
                <input type="text" name="theme">
                <label for="date">Date:</label>
                <input type="date" name="date" required>
                <label for="orderTime">Time:</label>
                <input type="time" id="orderTime" name="orderTime" required />
                <label for="description">Description:</label>
                <textarea name="description" rows="4" placeholder="Enter cake details, colors, flavors, etc."></textarea>
                <label>Delivery Option:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="delivery" value="Pickup" required> Pickup
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="delivery" value="Delivery"> Delivery
                    </label>
                </div>
                <div id="pickupAddress" class="address-field">
                    <label>Pickup Address:</label>
                    <input type="text" name="pickupAddress" placeholder="e.g. Your store location">
                </div>
                <div id="deliveryAddress" class="address-field">
                    <label>Delivery Address:</label>
                    <input type="text" name="deliveryAddress" placeholder="e.g. 123 Main St, City">
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" id="closeDetailsModal">&times;</span>
            <h2>Order Details</h2>
            <div id="eventDetailsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const orderModal = document.getElementById('orderModal');
            const eventDetailsModal = document.getElementById('eventDetailsModal');
            const eventDetailsContent = document.getElementById('eventDetailsContent');
            const closeOrderModalBtn = document.getElementById('closeModal');
            const closeDetailsModalBtn = document.getElementById('closeDetailsModal');
            const openBtn = document.getElementById('newOrderBtn');
            const form = document.getElementById('orderForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            const pickupAddressField = document.getElementById('pickupAddress');
            const deliveryAddressField = document.getElementById('deliveryAddress');
            const searchInput = document.getElementById('searchOrders');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const ordersList = document.getElementById('ordersListItems');
            const orderTimeInput = document.getElementById('orderTime');

            let editingOrderId = null;
            let allOrders = [];

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 500,
                events: '/events',
                eventClick: function(info) {
                    const props = info.event.extendedProps;
                    editingOrderId = info.event.id;

                    eventDetailsContent.innerHTML = `
                        <p><strong>Order:</strong> ${info.event.title}</p>
                        <p><strong>Type:</strong> ${props.eventType || 'N/A'}</p>
                        <p><strong>Theme:</strong> ${props.theme || 'N/A'}</p>
                        <p><strong>Date:</strong> ${info.event.startStr || 'N/A'}</p>
                        <p><strong>Delivery:</strong> ${props.delivery || 'N/A'}</p>
                        <p><strong>Description:</strong> ${props.description || 'N/A'}</p>
                        <p><strong>Pickup Address:</strong> ${props.pickupAddress || 'N/A'}</p>
                        <p><strong>Delivery Address:</strong> ${props.deliveryAddress || 'N/A'}</p>
                        <button id="editOrderBtn">Edit Order</button>
                    `;
                    eventDetailsModal.style.display = 'block';

                    document.getElementById('editOrderBtn').onclick = () => {
                        eventDetailsModal.style.display = 'none';
                        form.name.value = props.name || info.event.title.split(' - ')[0];
                        form.event.value = props.eventType || '';
                        form.theme.value = props.theme || '';
                        form.date.value = info.event.startStr.slice(0, 10);
                        orderTimeInput.value = info.event.startStr.slice(11, 16);
                        form.delivery.value = props.delivery || '';
                        form.description.value = props.description || '';
                        form.pickupAddress.value = props.pickupAddress || '';
                        form.deliveryAddress.value = props.deliveryAddress || '';

                        pickupAddressField.style.display = props.delivery === 'Pickup' ? 'block' : 'none';
                        deliveryAddressField.style.display = props.delivery === 'Delivery' ? 'block' : 'none';

                        submitBtn.textContent = 'Update Order';
                        orderModal.style.display = 'block';
                    };
                }
            });
            calendar.render();

            openBtn.onclick = () => {
                editingOrderId = null;
                submitBtn.textContent = 'Submit Order';
                form.reset();
                pickupAddressField.style.display = 'none';
                deliveryAddressField.style.display = 'none';
                orderModal.style.display = 'block';
            };

            closeOrderModalBtn.onclick = () => orderModal.style.display = 'none';
            closeDetailsModalBtn.onclick = () => eventDetailsModal.style.display = 'none';
            window.onclick = (e) => {
                if (e.target === orderModal) orderModal.style.display = 'none';
                if (e.target === eventDetailsModal) eventDetailsModal.style.display = 'none';
            };

            form.onsubmit = async function (e) {
                e.preventDefault();
                const order = {
                    name: form.name.value,
                    event: form.event.value,
                    theme: form.theme.value,
                    date: form.date.value,
                    time: form.orderTime.value,
                    delivery: form.delivery.value,
                    pickupAddress: form.pickupAddress.value,
                    deliveryAddress: form.deliveryAddress.value,
                    description: form.description.value
                };

                try {
                    const url = editingOrderId ? `/update_order/${editingOrderId}` : '/add_order';
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(order)
                    });

                    if (!response.ok) throw new Error('Save failed');

                    orderModal.style.display = 'none';
                    form.reset();
                    pickupAddressField.style.display = 'none';
                    deliveryAddressField.style.display = 'none';
                    submitBtn.textContent = 'Submit Order';
                    editingOrderId = null;

                    calendar.refetchEvents();
                    loadOrders();
                } catch (error) {
                    alert('Error saving order');
                    console.error(error);
                }
            };

            async function loadOrders() {
                try {
                    const res = await fetch('/events');
                    if (!res.ok) throw new Error('Failed to fetch orders');
                    allOrders = await res.json();
                    filterAndRenderOrders();
                } catch (err) {
                    console.error(err);
                }
            }

            function filterAndRenderOrders() {
                const query = searchInput.value.toLowerCase();
                const filtered = allOrders.filter(order =>
                    order.title.toLowerCase().includes(query)
                );
                renderOrders(filtered);
            }

            function renderOrders(orders) {
                orders.sort((a, b) => new Date(a.start) - new Date(b.start));
                ordersList.innerHTML = '';
                orders.forEach(order => {
                    const item = document.createElement('div');
                    item.className = 'order-item';
                    const formatted = new Date(order.start).toLocaleString([], {
                        dateStyle: 'short',
                        timeStyle: 'short'
                    });
                    item.textContent = `${order.title} — ${formatted}`;
                    ordersList.appendChild(item);
                });
            }

            searchInput.addEventListener('input', filterAndRenderOrders);

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const view = button.getAttribute('data-view');
                    calendar.changeView(view);
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });

            loadOrders();
        });
    </script>
</body>
</html>
